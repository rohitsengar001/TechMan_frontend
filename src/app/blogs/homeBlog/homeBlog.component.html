<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Album example</h1>
      <p class="lead text-muted">Something short and leading about the collection belowâ€”its contents, the creator, etc.
        Make it short and sweet, but not too short so folks don't simply skip over it entirely.</p>
      <p>
        <a href="#" class="btn btn-primary my-2">Main call to action</a>
        <a href="#" class="btn btn-secondary my-2">Secondary action</a>
      </p>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row" >
        <div class="col-md-4" *ngFor="let blog of blogData">
          <div class="card mb-4 box-shadow">
            <img class="card-img-top" src="../../../assets/images/default-image.jpg"
              alt="Card image cap">
            <div class="card-body">
              <p class="card-text">{{blog.subject}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a  (click)="setData(blog)"><div class="btn btn-outline-secondary">View</div></a>

            
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
          <!-- column end -->
        </div>
        <!-- row end -->
      </div>
      <!-- container end -->
    </div>
  </div>
</main>
